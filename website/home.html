<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
<style>
    html ,body, .flex{
        height: 100%;
    }

    body{
        margin: 0px;
    }
    #frame{
        display: none;
    }

    #frame>iframe{
        border: none;
        position: absolute;
        transition: width 2s height 2s;

        /* The Modal (background) */
        z-index: 1; /*Sit on top*/ 
        left: 0;
        top: 0;
        width: 100%; /*Full height */
        height: 100%; /*Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        
    }

    .flex{
        display: flex;
        flex-direction: row;
    }

    .navbar>ul{
        list-style: none;
        padding: 0px;
    }

    .navbar{
        background-color: blueviolet;
        width: 8%;
        border-radius: 0px 30px 30px 0px;
        position: relative;
        left: -80px;
        transition: 0.3s;
    }

    .navbar:hover{
        left:0;
    }

    .btn{
        border:none;
        background-color: blueviolet;
        margin:15px;
        font-size: 25px;
        width:100%;
        margin-left: 0px;
        color:white;
    }

    .btn:hover{
        background-color: violet;
    }

    #navlist{
        display: none;
    }

    .exitbutton{
        float: right;
        font-size: 20px;
        width: 40px;
        height: 40px;
        margin:0;
        border:none;
        color:white;
        background-color: transparent;
        z-index: 2;
        position: absolute;
        right: 40%;
        top: 70px;
    }
    .exitbutton:hover{
        color: black;
    }
    .exitbutton:focus{
        color: black;
        outline: none;
    }
</style>
</head>

<body>
    <div class="flex">
        <div class="navbar" onmouseover="document.getElementById('navlist').style.display='block'" onmouseout="document.getElementById('navlist').style.display='none'">
            <ul id="navlist">
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
            </ul>
        </div>
        <div class="mainbody">
            <h1>Restaurant</h1>
            <button class="btn1" onclick="document.getElementById('frame').style.display='block'">Login</button>
            <div id="frame">
                <iframe id ="popup" src="login page.html">
                </iframe>
                <button class = "exitbutton" onclick="document.getElementById('frame').style.display='none'">Ã—</button>
            </div>
        </div>
    </div>
</body>
