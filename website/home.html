<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0c06c45a8.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HomePage</title>
</head>

<body>
    <div class="flex">
        <div class="navbar" onmouseover="document.getElementById('navlist').style.display='block'" onmouseout="document.getElementById('navlist').style.display='none'">
            <ul id="navlist">
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn" onclick=fadein()>Log In</button></li>
            </ul>
        </div>
        <div id="frame">
            <div class = "modal">
                <div class="login-popup animate">
                    <button class="exitbutton" onclick=fadeout()>x</button>
                    <div class="container">
                        User Name<br>
                        <input type="text" placeholder="Enter User Name">
                    </div>
                    <div class="container">
                        Password<br>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <input type="checkbox">Remember my user name.<br>
                    <button class="login-button">Login</button>
                </div>
            </div>
        </div>
         <div class="body container-fluid"> <!--header or search bar -->
            <div class=" mt-4">
                <div class="row justify-content-between">
                    <div class="col-lg-6">
                        <form action="" class="form">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div id="profile">
                            <h5 class="pt-2"> FirstName LastName </h5> &nbsp; &nbsp;
                            <img src="avatar.png" >
                        </div>
                    </div>
                </div>
            </div>
            <hr class="bg-info mt-6">
            <div class="mainbody1">
                <div class="section1-1">
                    <h1>section1-1</h1>
                </div>
                <div class="section1-2">
                    <div class="section1-2-header">
                    <h1>
                        section1-2(header)
                    </h1>
                    </div>
                    <div class="section1-2-contents" id="section1-2-1">
                    <div class="section1-2-x">
                        <p>section1-2-1</p>
                    </div>
                    <div class="section1-2-x" id="section1-2-2">
                            <p>section1-2-2</p>
                    </div>
                    <div class="section1-2-x" id="section1-2-3">
                            <p>section1-2-3</p>
                     </div>
                    </div>
                </div>
            </div>
            <div class="mainbody2">
                <div class="section2-1">
                    <h1>Section2-1</h1>
                </div>
                <div class="section2-1">
                    <h1>Section2-2</h1>
                </div>

            </div>
            <div class="footer">
                    <h1>footer</h1>
                </div>
        </div>
        
    </div>
    <script>
        var s = document.getElementById('frame').style;
        function fadein(){
            s.opacity= 1;
            s.display="block";
        }
        function fadeout(){
            s.opacity = 1;
            (function fade(){(s.opacity-=.1)==0?s.display="none":setTimeout(fade,40)})();
        }
        
    </script>
</body>
</html>
