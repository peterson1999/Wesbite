<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0c06c45a8.js"></script>
    <title>HomePage</title>
<style>
    html ,body, .flex{
        height: 100%;
        background-color: #f9f9f9
    }

    body{
        margin: 0px;
    }
    .flex{
        display: flex;
        flex-direction: row;
    }

    .navbar>ul{
        list-style: none;
        padding: 0px;
    }

    .navbar{
        background-color: blueviolet;
        width: 8%;
        border-radius: 0px 30px 30px 0px;
        position: relative;
        left: -80px;
        transition: 0.3s;
    }

    .navbar:hover{
        left:0;
    }

    .btn{
        border:none;
        background-color: blueviolet;
        margin:15px;
        font-size: 25px;
        width:100%;
        margin-left: 0px;
        color:white;
    }

    .btn:hover{
        background-color: violet;
    }

    #navlist{
        display: none;
    }

    /* .body{
        width:100%;
        display:flex;
        flex-direction: column;

    } */

    div #profile { /*Header or Searh bar -Prim*/
     display: flex;
    justify-content: flex-end; 
     margin: 5px; 
    }

div #profile img { /*Header or Searh bar -Prim*/
     width: 50px;
    height: 50px; 
 } 

 .body>input[type=text] { 
    width: 100%;
    height: 46px;
    box-sizing: border-box;
    border: 2px solid #17a2b8;
    border-radius: 25px;
    font-size: 16px;
    background-color: white;
    background-image: url('search.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    background-size: 22px;
    padding: 12px 20px 12px 40px;
}  

    .body>.mainbody1{
        display:flex;
        flex-direction:row;
        height:40%;
    }
    .body>.mainbody1>.section1-1{
        width:50%;
    }

    .body>.mainbody1>.section1-2{
        display:flex;
        flex-direction: column;
        width:50%;
    }   
    .body>.mainbody1>.section1-2>.section1-2-contents{
        display:flex;
        flex-direction: row;
        width:100%;
    } 
    .body>.mainbody1>.section1-2>.section1-2-contents>.section1-2-x{
        width:33.33%
    }
    .body>.mainbody2{
        display:flex;
        flex-direction:row;
        height:40%;
    }
    .body>.mainbody2>.section2-1{
        width:50%;
    }
    .body>.mainbody2>.section2-2{
        width:50%;
    }    
    .body>.footer{
        height:10%;
    }

    #frame{
        display: none;
    }

    #frame>.modal{
        border: none;
        position: fixed;
        transition: width 2s height 2s;

        /* The Modal (background) */
        z-index: 1; /*Sit on top*/ 
        left: 0;
        top: 0;
        width: 100%; /*Full height */
        height: 100%; /*Full height */
        overflow: hidden; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        
    }

    .exitbutton{
        float: right;
        font-size: 20px;
        width: 40px;
        height: 40px;
        margin:0;
        border:none;
        color:white;
        background-color: transparent;
        z-index: 2;
        position: fixed;
        right: 42.5%;
        top: 80px;
    }
    .exitbutton:hover{
        color: black;
        background-color: transparent;
    }
    .exitbutton:focus{
        color: black;
        background-color: transparent;
        outline: none;
    }
    
     input[type=text], input[type=password]{
        text-align: center;
        padding:12px 20px;
        margin-top: 8px;
        border-radius: 25px;
        width:100%;
        box-sizing: border-box;
        color:rgb(44, 16, 146);
        border-color: transparent;
    }
    input[type=text]:focus, input[type=password]:focus{
        outline: none;
        border-color:rgb(44, 16, 146);
    } 
     input[type=checkbox]:focus{
        outline:2px solid rgb(44, 16, 146);
        outline-offset: -2px;
    } 
    .container{
        text-align: left;
        padding: 15px;
    }
    .login-popup{
        text-align: center;
        z-index: 2;
        position: relative;
        width: 20%;
        border-radius: 20px;
        background: rgba(218, 8, 36);
        padding: 20px 10px 200px 10px;
        margin-left:37%;
        margin-top: 5%;
    }
    .login-button{
        text-align: center;
        padding:12px 20px;
        margin-top: 8px;
        border-radius: 25px;
        width:50%;
        box-sizing: border-box;
        background-color: black;
        color: white;
        border-color: transparent;
    }
    button:hover{
        background-color: white;
        color: red;
    }
    button:focus{
        outline: none;
        background-color:rgb(27, 9, 18);
        color: white;
    }

    /* Add Fade In Animation */
    .animate {
    -webkit-animation: fadein 1s;
    animation: fadein 1s;
    }

    @-webkit-keyframes fadein {
    from {opacity: 0;} 
    to {opacity: 1;}
    }
    
    @keyframes fadein {
    from {opacity: 0;} 
    to {opacity: 1;}
    }

</style>
</head>

<body>
    <div class="flex">
        <div class="navbar" onmouseover="document.getElementById('navlist').style.display='block'" onmouseout="document.getElementById('navlist').style.display='none'">
            <ul id="navlist">
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn">home</button></li>
                <li><button class="btn" onclick=fadein()>Log In</button></li>
            </ul>
        </div>
        <div id="frame">
            <div class = "modal">
                <div class="login-popup animate">
                    <button class="exitbutton" onclick=fadeout()>Ã—</button>
                    <div class="container">
                        User Name<br>
                        <input type="text" placeholder="Enter User Name">
                    </div>
                    <div class="container">
                        Password<br>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <input type="checkbox">Remember my user name.<br>
                    <button class="login-button">Login</button>
                </div>
                
            </div>
        </div>
        <div class="body container-fluid"> <!--header or search bar -->
            <div class=" mt-4">
                <div class="row justify-content-between">
                    <div class="col-lg-6">
                        <form action="" class="form">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div id="profile">
                            <h5 class="pt-2"> FirstName LastName </h5> &nbsp; &nbsp;
                            <img src="avatar.png" >
                        </div>
                    </div>
                </div>
            </div>
            <hr class="bg-info mt-6">
            <div class="mainbody1">
                <div class="section1-1">
                    <h1>section1-1</h1>
                </div>
                <div class="section1-2">
                    <div class="section1-2-header">
                    <h1>
                        section1-2(header)
                    </h1>
                    </div>
                    <div class="section1-2-contents" id="section1-2-1">
                    <div class="section1-2-x">
                        <p>section1-2-1</p>
                    </div>
                    <div class="section1-2-x" id="section1-2-2">
                            <p>section1-2-2</p>
                    </div>
                    <div class="section1-2-x" id="section1-2-3">
                            <p>section1-2-3</p>
                     </div>
                    </div>
                </div>
            </div>
            <div class="mainbody2">
                <div class="section2-1">
                    <h1>Section2-1</h1>
                </div>
                <div class="section2-1">
                    <h1>Section2-2</h1>
                </div>

            </div>
            <div class="footer">
                    <h1>footer</h1>
                </div>
        </div>
        
    </div>
    <script>
        var s = document.getElementById('frame').style;
        function fadein(){
            s.opacity= 1;
            s.display="block";
        };
        function fadeout(){
            s.opacity = 1;
            (function fade(){(s.opacity-=.1)==0?s.display="none":setTimeout(fade,40)})();
        };
        document.addEventListener('keydown', function(event) {
            const key = event.key; // Or const {key} = event; in ES6+
            if (key === "Escape") {
                fadeout();
            }
        });
    </script>
</body>
</html>
