<!DOCTYPE html>

    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
        <div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 m-2">
                    <h1>Let's get your account set up</h1>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 p-12">
                    <form action="/action_page.php">
                    <div class="form-group">
                        <i class='fas fa-user' id="search-icon"></i>
                        <!-- <label for="username">Username</label> -->
                        <input type="username" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                            <i class="material-icons" id="email-icon">&#xe0be;</i>
                            <!-- <label for="email">Email Address</label> -->
                            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock" id="search-icon"></i>
                            <!-- <label for="pwd">Password</label> -->
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" id="pass-icon"></i>
                        <!-- <label for="pwd">Confirm Password</label> -->
                        <input type="password" class="form-control" id="pwd" placeholder="Confirm Password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="Agree"> I agree to the <b>Terms of User</b>
                        </label>
                      </div>
                    <button type="submit" 
                            id="btn-submit"
                            class="btn btn-block btn-info">
                        <h6>SIGN UP</h6>
                    </button>
                    <hr class="new">
                    <button type="button" 
                            id="btn-fbk"
                            class="btn btn-fb btn-block btn-info">
                            <i class="fab fa-facebook-f pr-1"></i>
                            Sign up with Facebook
                    </button>
                    <button type="button" 
                            id="btn-google"
                            class="btn btn-googlr">
                            <i class="fab fa-google pr-1"></i> 
                            Sign up with Google
                    </button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
