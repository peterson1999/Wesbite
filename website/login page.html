<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="style">
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:black;
        }
        body{
            position: fixed;
            width:100%;
            height:100%;
        }
        head{
            display:none;
        }
        html{
            height:100%;
        }
        .flex{
        display: flex;
        flex-direction: row;
        height:100%;
        }
        input[type=text], input[type=password]{
            text-align: center;
            padding:12px 20px;
            margin-top: 8px;
            border-radius: 25px;
            width:100%;
            box-sizing: border-box;
            color:rgb(44, 16, 146);
            border-color: transparent;
        }
        input[type=text]:focus, input[type=password]:focus{
            outline: none;
            border-color:rgb(44, 16, 146);
        }
        .navbar>ul{
        list-style: none;
        padding: 0px;
        }

        .navbar{
            background-color: blueviolet;
            width: 8%;
            border-radius: 0px 30px 30px 0px;
            position: relative;
            left: -80px;
            transition: 0.3s;
        }


        .navbar:hover{
            left:0;
        }
        .btn{
        border:none;
        background-color: blueviolet;
        margin:15px;
        font-size: 25px;
        width:100%;
        margin-left: 0px;
        color:white;
        }

        .btn:hover{
            background-color: violet;
        }
        .body{
        width:100%;
        display:flex;
        flex-direction: column;
        }
        .body>.header{
        height:10%;
        }

        .body>.mainbody{
            height:80%;
        }

        .container{
            text-align: left;
            padding: 15px;
        }
        .login-popup{
            text-align: center;
            z-index: 1;
            position: relative;
            width: 20%;
            border-radius: 20px;
            background: rgba(218, 8, 36, 0.7);
            padding: 20px 10px 170px 10px;
            margin-left:450px;
        }
        .login-button{
            text-align: center;
            padding:12px 20px;
            margin-top: 8px;
            border-radius: 25px;
            width:50%;
            box-sizing: border-box;
            background-color: black;
            color: white;
            border-color: transparent;
        }
        button:hover{
            background-color: white;
            color: red;
        }
        button:focus{
            outline: none;
            background-color:rgb(27, 9, 18);
            color: white;
        }

        /* Add Fade In Animation */
        .animate {
        -webkit-animation: fadein 1s;
        animation: fadein 1s;
        }

        @-webkit-keyframes fadein {
        from {opacity: 0;} 
        to {opacity: 1;}
        }
        
        @keyframes fadein {
        from {opacity: 0;} 
        to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="flex">
            <div class="navbar" onmouseover="document.getElementById('navlist').style.display='block'" onmouseout="document.getElementById('navlist').style.display='none'">
                    <ul id="navlist">
                        <li><button class="btn">home</button></li>
                        <li><button class="btn">home</button></li>
                        <li><button class="btn">home</button></li>
                        <li><button class="btn">home</button></li>
                    </ul>
                </div>
            <div class="body">
                <div class="header">
                        <h1>header</h1>
                </div>
                <div class="mainbody">
                    <div class="login-popup animate">
                        <div class="container">
                            User Name<br>
                            <input type="text" placeholder="Enter User Name">
                        </div>
                        <div class="container">
                            Password<br>
                            <input type="password" placeholder="Enter Password">
                        </div>
                        
                        <input type="checkbox">Remember my user name.<br>
                        <button class="login-button">Login</button>
                    </div>
                </div>
                <div class="footer">
                        <h1>footer</h1>
                </div>
        
            </div>
    </div>
</body>
</html>
